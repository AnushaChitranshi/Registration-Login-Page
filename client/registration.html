  
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name" id="fname" required>

    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name" id="lname" required>

    <label for="username"><b> Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <button id="button" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login">Sign in</a>.</p>
  </div>


<script>
    document.getElementById('button').onclick = async function()
    {
      alert("Registration Complete!");
      let f_name = document.getElementById('fname').value;
      let l_name = document.getElementById('lname').value;
      let user_name = document.getElementById('uname').value;
      let email_id = document.getElementById('email').value;
      let pass = document.getElementById('psw').value;

      let data = {
        firstname:f_name,
        lastname: l_name,
        username: user_name,
        email: email_id,
        password: pass
      };
      // alert(JSON.stringify(data));
      let response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type':'application/json',
        },
        body: JSON.stringify(data),
      }).then(response => response.json())
      .then(data => console.log('Success', data))
      .catch(err => console.log(err.message));

      window.location.href = window.location.origin + `/find?user=${user_name}`;
    }
    
</script>
